<div class="row">
    <div class="col-6">
        <h3>{{ componentName }}</h3>
    </div>
    <div class="col-6"></div>
    <div class="col-2">
        <button [routerLink]="['/clients/form']" class="btn-primary form-control btn-sm">Create a Client</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created at</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                    <td scope="row">{{ client.id }}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.surname }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.createdAt }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
