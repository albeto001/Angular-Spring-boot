<div class="row">
    <div class="col-6">
        <h3>{{ componentName }}</h3>
    </div>
    <div class="col-6"></div>
    <div class="col-2">
        <button [routerLink]="['/clients/form']" class="btn-primary form-control btn-sm">Create a Client</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <div class="text-center alert alert-dark" *ngIf="clients.length == 0">
            <h5>There are not Clients to show!</h5>
        </div>
        <table class="table" *ngIf="clients.length > 0">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created at</th>
                    <th sorted="col" colspan="3">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                    <td scope="row">{{ client.id }}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.surname }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.createdAt }}</td>
                    <td>
                        <button [routerLink]="['/client', client.id]" class=" form-control btn-success btn-sm">
                            Edit
                        </button>
                    </td>
                    <td>
                        <button (click)="delete(client)" class=" form-control btn-danger btn-sm">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
