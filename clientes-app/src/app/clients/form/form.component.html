<div class="card bg-dark text-white">
    <div class="card-header">
        <h2>{{ title }}</h2>
    </div>
    <div class="card-body">
        <form (ngSubmit)="save()" #formClient="ngForm">
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="name">Name</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" #name="ngModel" [(ngModel)]="client.name" name="name" id="name" required minlength="4">
                    <small class=" invalid-feedback d-block" *ngIf="!name.valid && name.touched">
                        <p *ngIf="name.errors.required">* Required</p>
                        <p *ngIf="name.errors.minlength">* Type more than 4 characters</p>
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="surname">Surname</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" #surname="ngModel" [(ngModel)]="client.surname" name="surname" id="surname" required>
                    <small class=" invalid-feedback d-block" *ngIf="!surname.valid && surname.touched">
                        * The surname is not valid, please enter a valid surname
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="email">Email</label>
                <div class="col-sm-6">
                    <input class="form-control" type="email" #email="ngModel" [(ngModel)]="client.email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <small class=" invalid-feedback d-block" *ngIf="!email.valid && email.touched">
                        * The email is not valid, please enter a valid email
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9"></div>
                <div class="col-sm-3">
                    <button type="submit" class="form-control btn-sm btn-primary" [disabled]="!formClient.form.valid">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
